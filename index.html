<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <h1>ToDo</h1>
    </header>

        </form>
    </section>
    <main>
        <section class="task-list">
            <h2>
                Tasks

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
